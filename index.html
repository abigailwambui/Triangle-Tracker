<!DOCTYPE html>
<html>
  <head>
    <title>TRIANGLE TRACKER</title>

    <script src="./WeektwoIP/weektwoIP.js"></script>

    <link href="./css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class = "image"><image src="./images/triangle.png" width="40" height="40" alt= "A photo of a triangle"></div>
      <h1><strong><u>TRIANGLE TRACKER</u></strong></h1>

      Number1: <input type="number" size= "5" id="1" placeholder="number1" required>
      <br>
      Number2: <input type= "number" size = "5" id="2" placeholder="number2" required>
      <br>
      Number3: <input type= "number" size = "5" id="3" placeholder="number3" required>
      <br>
      <h2><strong>Click below button to track whether your figures can form a triangle!</strong></h2>

      <div class = button>
        <input type= "button" value="Click to track triangle" onclick="triangle()" width= "60" height="60">
      </div>

    <h3>A link on types of triangles:</h3> <div class = 'link'><strong><a href ="./Describeatriangle.html">TRIANGLE TYPES</a></strong></div>

  </body>
</html>
